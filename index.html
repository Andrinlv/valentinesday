<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Masterpiece</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="bg-music" loop>
        <source src="backgroundmusic.mp3" type="audio/mpeg">
    </audio>

    <section id="scene-loading" class="scene active" style="background-image: url('loadingscreen.jpg');">
        <div class="glass-panel center-content">
            <h1 id="title-trigger" class="retro-text heartbeat">LOVE LOADING...</h1>
            <div class="loading-bar-container">
                <div id="loading-bar" class="loading-bar"></div>
            </div>
            <p id="loading-text">Pixel werden poliert...</p>
            <button id="start-btn" class="retro-btn hidden">START ADVENTURE</button>
        </div>
    </section>

    <section id="scene-level1" class="scene" style="background-image: url('background1.jpg');">
        <div class="top-bar glass-panel">
            <span>Lvl 1: CATCH LOVE</span>
            <span>Herzen: <span id="heart-count">0</span>/5</span>
        </div>
        <div id="hearts-container"></div>
        <div id="msg-popup" class="glass-panel popup hidden">
            <p id="popup-text"></p>
        </div>
    </section>

    <section id="scene-memory" class="scene" style="background-image: url('background1.jpg');">
        <div class="glass-panel center-content">
            <h2>Lvl 1.5: MEMORIES</h2>
            <p style="font-size: 0.8rem; margin-bottom: 10px;">Finde die Paare!</p>
            <div class="memory-grid" id="memory-board">
                </div>
        </div>
    </section>

    <section id="scene-level2" class="scene" style="background-image: url('background2.jpg');">
        <div class="glass-panel quiz-container">
            <h2>Lvl 2: SHINE</h2>
            <div id="quiz-box">
                <p id="question-text" class="question">Lade Frage...</p>
                <div id="answers-box" class="answers-grid"></div>
            </div>
            <p id="feedback-text"></p>
        </div>
    </section>

    <section id="scene-end" class="scene" style="background-image: url('background2.jpg');">
        <div class="glass-panel center-content end-card">
            <h1 class="retro-text">HAPPY VALENTINE!</h1>
            <div class="typewriter-box">
                <p id="final-letter"></p><span class="cursor">|</span>
            </div>
            <button id="replay-btn" class="retro-btn hidden">Nochmal spielen</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
